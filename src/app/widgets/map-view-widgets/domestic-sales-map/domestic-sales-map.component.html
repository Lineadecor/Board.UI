<c-row>
    <c-col xs="7">
        <div leaflet [leafletOptions]="options" [leafletLayers]="layers" (leafletMapReady)="mapReady($event)"
        style="width: 100%;height: 100%; min-height: 300px;"></div>
    </c-col>
    <c-col xs="5">
        <div class="table-wrapper">
         <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
          <thead cTableColor="info">
            <tr>
              <th width="75%">Bayi</th>
              <th >Toplam Satış</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let agent of selectedData; index as i">
              <td class="info-small">
                {{ agent.cariAdi }} ({{ agent.il }})
              </td>
              <td class="info-small text-right">
                 {{ agent.netTutar | currency: mainFilter.currency:'symbol':'4.0-0':'tr' }}
              </td>
            </tr>
          </tbody>
        </table>
        </div>
    </c-col>
</c-row>
